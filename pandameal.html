<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- bootstrap style sheet -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>panda meal</title>
    <style>
        .div img{
            width: 500px;
            height:300px ;
            

        }
        .div {
           width: 500px;
           height: 550px;
           margin: 0 auto;
        }
        #spinner{
            display: none;
        }
    </style>

</head>
<body>
    
    <h2 class="text-center text-success">search your favorite food</h2>

    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="search the food you want" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <button onclick="searchFood()" class="btn btn-outline-secondary" type="button" id="button-search">search</button>
      </div>

           <!-- Display Spinner set -->
           <div class="d-flex justify-content-center">
            <div id="spinner" class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
          </div>
    
      <!-- Text Empty Then Working div -->
      <div id="empty">
          
      </div>

      <!-- search miss then show div text -->
      <div id="findMiss">
        
    </div>

    <!-- Details food  -->
    <div id="result-Details">
         
    </div>

    <!-- show Search Result -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 ms-3 mt-3">
        
        
    </div>

     
    <!-- details meal -->
      <div  id="meal_details" class="w-50 mx-auto">
        <div   style="width: 18rem;">
         
          </div>
      </div>


      

    <script src="pandameal.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
